<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla JS Animated Tabs Transition</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="Navigator">
        <div class="Tab active">
          Tab 1
        </div>
        <div class="Tab">
          Tab 2
        </div>
        <div class="Tab">
          Tab 3
        </div>
      </div>

      <div class="Content">
        <div class="Slidable">
          <div class="TabContent active">Tab 1</div>
          <div class="TabContent">Tab 2</div>
          <div class="TabContent">Tab 3</div>
        </div>
      </div>
    </div>
  </body>
</html>
